<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper SPACE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="score-display">Score: 0</div>
            <div id="stage-display">Stage 1</div>
        </div>
        <div id="game-over">
            <h1>GAME OVER</h1>
            <div id="final-score">Score: 0</div>
            <button class="retry-button" id="retry-btn">RETRY</button>
        </div>
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>Hyper SPACE</h1>
            <button class="start-button" id="start-btn">Start the Game</button>
        </div>
    </div>
    <!-- Game scripts -->
    <script src="game.js"></script>
    <script src="game-mechanics.js"></script>
    <script src="game-physics.js"></script>
</body>
</html>
